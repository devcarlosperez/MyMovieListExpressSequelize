<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title slot="start">MyMovieList</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="getHomePage()">Home</ion-button>
        <ion-button (click)="getMyListPage()">My List</ion-button>
        <ion-button *ngIf="!isLoggedIn" id="open-login-modal">Login</ion-button>
        <ion-button *ngIf="!isLoggedIn" id="open-register-modal">Register</ion-button>
        <ion-button *ngIf="isLoggedIn" (click)="logout()">Logout</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-modal trigger="open-login-modal">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" [(ngModel)]="loginEmail" placeholder="Enter your email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" [(ngModel)]="loginPassword" placeholder="Enter your password"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="login()">Login</ion-button>
        <ion-button expand="block" color="medium" (click)="dismissModal()">Cancel</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal trigger="open-register-modal">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input type="text" [(ngModel)]="registerName" placeholder="Enter your name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" [(ngModel)]="registerEmail" placeholder="Enter your email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" [(ngModel)]="registerPassword" placeholder="Enter your password"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="register()">Register</ion-button>
        <ion-button expand="block" color="medium" (click)="dismissModal()">Cancel</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
